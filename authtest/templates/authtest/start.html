<html lang="ja"><head><meta charset="utf-8"></head>
<body>
    <h1>～アプリ名～</h1>
    {% if user.is_authenticated %}
    <p>ユーザー名: {{ user.userinfo.username }}</p>
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <p><a href="{% url 'login' %}">login</a></p>
    {% endif %}
</body>
</html>
