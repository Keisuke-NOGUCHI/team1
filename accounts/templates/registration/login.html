{% load static %}
<html lang="ja">
  <head>
    <title>掲示板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../media/images/app_icon.png"> 
  </head>
  <body>
    <div class="signin_icon">
      <img src="../../../media/images/app_icon.png" class="app_icon">
    </div>
    <h1>サインイン</h1>
    {% if form.errors %}
    <p>ユーザー名もしくはパスワードが違います</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="ログイン">
    </form>

    <p><a href="{% url 'top' %}">top</a></p>
  </body>
</html>
